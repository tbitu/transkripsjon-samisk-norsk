<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samisk til norsk oversetter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        /* Styling for skyvebrytere */
        input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { background: #e5e7eb; height: 0.25rem; border-radius: 1rem; }
        input[type=range]::-moz-range-track { background: #e5e7eb; height: 0.25rem; border-radius: 1rem; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -6px; background-color: #3b82f6; height: 1.25rem; width: 1.25rem; border-radius: 9999px; }
        input[type=range]::-moz-range-thumb { border: none; border-radius: 9999px; background-color: #3b82f6; height: 1.25rem; width: 1.25rem; }
        .dark input[type=range]::-webkit-slider-runnable-track { background: #4b5563; }
        .dark input[type=range]::-moz-range-track { background: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Samisk til norsk oversetter</h1>
        </div>

        <div class="flex flex-col items-center justify-center space-y-6">
            <button id="recordButton" class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out text-lg">
                Start opptak
            </button>
            <div id="status" class="h-6 text-center text-gray-600 dark:text-gray-300 font-medium">Klar til å starte</div>
        </div>

        <div id="transcriptionContainer" class="mt-8 bg-gray-50 dark:bg-gray-700 rounded-lg p-4 h-64 overflow-y-auto border border-gray-200 dark:border-gray-600">
            <p id="transcription" class="whitespace-pre-wrap"></p>
        </div>
        
        <!-- **NYTT: Innstillingspanel** -->
        <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-6">
            <h2 class="text-lg font-semibold text-center mb-4">Innstillinger</h2>
            <div class="space-y-4">
                <!-- Maks klipplengde -->
                <div>
                    <label for="maxSeconds" class="flex justify-between text-sm font-medium text-gray-700 dark:text-gray-300">
                        <span>Maks klipplengde</span>
                        <span id="maxSecondsValue" class="font-bold">10 s</span>
                    </label>
                    <input id="maxSeconds" type="range" min="5" max="30" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
                <!-- Stilletid -->
                <div>
                    <label for="silenceDuration" class="flex justify-between text-sm font-medium text-gray-700 dark:text-gray-300">
                        <span>Stilletid før sending</span>
                        <span id="silenceDurationValue" class="font-bold">1.5 s</span>
                    </label>
                    <input id="silenceDuration" type="range" min="0.5" max="5" value="1.5" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
                <!-- Støyterskel -->
                <div>
                    <label for="noiseThreshold" class="flex justify-between text-sm font-medium text-gray-700 dark:text-gray-300">
                        <span>Støyterskel (høyere = mindre følsom)</span>
                        <span id="noiseThresholdValue" class="font-bold">0.04</span>
                    </label>
                    <input id="noiseThreshold" type="range" min="0.01" max="0.2" value="0.04" step="0.01" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
            </div>
        </div>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const statusDiv = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');
        const transcriptionContainer = document.getElementById('transcriptionContainer');

        // Innstillings-elementer
        const maxSecondsSlider = document.getElementById('maxSeconds');
        const silenceDurationSlider = document.getElementById('silenceDuration');
        const noiseThresholdSlider = document.getElementById('noiseThreshold');
        const maxSecondsValue = document.getElementById('maxSecondsValue');
        const silenceDurationValue = document.getElementById('silenceDurationValue');
        const noiseThresholdValue = document.getElementById('noiseThresholdValue');

        let isRecording = false;
        let mediaRecorder;
        let socket;
        const CHUNK_TIMESLICE_MS = 500;

        // Funksjon for å sende konfigurasjon til tjeneren
        function sendConfig(key, value) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const configMessage = {
                    type: 'config',
                    key: key,
                    value: parseFloat(value) // Sørg for at verdien er et tall
                };
                socket.send(JSON.stringify(configMessage));
                console.log('Sendte config:', configMessage);
            }
        }
        
        // Event listeners for innstillinger
        maxSecondsSlider.addEventListener('input', (e) => {
            maxSecondsValue.textContent = `${e.target.value} s`;
            sendConfig('MAX_BUFFER_SECONDS', e.target.value);
        });
        silenceDurationSlider.addEventListener('input', (e) => {
            silenceDurationValue.textContent = `${parseFloat(e.target.value).toFixed(1)} s`;
            sendConfig('SILENCE_DURATION_S', e.target.value);
        });
        noiseThresholdSlider.addEventListener('input', (e) => {
            noiseThresholdValue.textContent = parseFloat(e.target.value).toFixed(2);
            sendConfig('SILENCE_THRESHOLD', e.target.value);
        });


        function startRecording() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const serverUrl = `${protocol}//${window.location.host}/stream`;
            
            socket = new WebSocket(serverUrl);

            socket.onopen = async () => {
                console.log("WebSocket tilkobling åpnet.");
                statusDiv.textContent = 'Tilkoblet. Starter mikrofon...';
                try {
                    // Send initiell konfigurasjon ved oppstart
                    sendConfig('MAX_BUFFER_SECONDS', maxSecondsSlider.value);
                    sendConfig('SILENCE_DURATION_S', silenceDurationSlider.value);
                    sendConfig('SILENCE_THRESHOLD', noiseThresholdSlider.value);

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isRecording = true;
                    updateButtonUI(true);
                    statusDiv.textContent = 'Strømmer lyd...';

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                            socket.send(event.data);
                        }
                    };
                    mediaRecorder.start(CHUNK_TIMESLICE_MS);
                } catch (err) {
                    console.error("Feil ved mikrofon-tilgang:", err);
                    statusDiv.textContent = 'Feil: Fikk ikke tilgang til mikrofon.';
                    socket.close();
                }
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.transcription) {
                    transcriptionDiv.textContent += data.transcription + '\n';
                    transcriptionContainer.scrollTop = transcriptionContainer.scrollHeight;
                } else if (data.error) {
                    console.error("Feil fra tjener:", data.error);
                    statusDiv.textContent = `Feil: ${data.error}`;
                }
            };

            socket.onclose = () => {
                console.log("WebSocket tilkobling lukket.");
                if (isRecording) {
                    stopRecording(false);
                }
                statusDiv.textContent = 'Frakoblet. Klar til å starte.';
            };

            socket.onerror = (error) => {
                console.error("WebSocket feil:", error);
                statusDiv.textContent = 'Tilkoblingsfeil. Kjører tjeneren?';
            };
        }

        function stopRecording(closeSocket = true) {
            isRecording = false;
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                mediaRecorder.stop();
            }
            if (socket && closeSocket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            updateButtonUI(false);
            statusDiv.textContent = 'Opptaket er stoppet.';
        }
        
        function updateButtonUI(recording) {
            if (recording) {
                recordButton.textContent = 'Stopp opptak';
                recordButton.classList.add('bg-red-600', 'hover:bg-red-700', 'pulse');
                recordButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            } else {
                recordButton.textContent = 'Start opptak';
                recordButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'pulse');
                recordButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        }

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    </script>
</body>
</html>
